<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>VegaLite Charts</h1>

	<a href="/">D3 version</a>
  <div id="vis"></div>
	<footer>Example VegaLite chart by Josh Peak</footer>

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0"></script>
  <script type="text/javascript">
		var vgSpec = 
			{
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "repeat": {
    "row": ["Distance (K)", "Litres", "Cost ($)","Days between refuel"],
    "column": ["Days between refuel","Cost ($)", "Litres", "Distance (K)"]
  },
  "spec": {
    "data": {"url": "data/fuel.csv",
			"format": {
				"type": "csv",
				"parse": {
					"Date": "date"
				}
			}
		},
    "mark": "point",
    "selection": {
      "brush": {
        "type": "interval",
        "resolve": "union",
        "on": "[mousedown[event.shiftKey], window:mouseup] > window:mousemove!",
        "translate": "[mousedown[event.shiftKey], window:mouseup] > window:mousemove!",
        "zoom": "wheel![event.shiftKey]"
      },
      "grid": {
        "type": "interval",
        "resolve": "global",
        "bind": "scales",
        "translate": "[mousedown[!event.shiftKey], window:mouseup] > window:mousemove!",
        "zoom": "wheel![!event.shiftKey]"
      }
    },
    "encoding": {
      "x": {"field": {"repeat": "column"},"type": "quantitative"},
      "y": {"field": {"repeat": "row"},"type": "quantitative"},
			"tooltip": {"field": "Date" ,"type":"temporal"},

      "color": {
        "condition": {
          "selection": "brush",
          "field": "Origin",
          "type": "nominal"
        },
        "value": "grey"
      }
    }
  }
};

		vegaEmbed("#vis", vgSpec, {"renderer":"svg"});
  </script>
</body>
</html>
